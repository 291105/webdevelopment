<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title></head>
<body>
<form action="FormulierElementen.html" method="post">
    <label for="First-name">First name*: </label>
    <input type="text" name="First-name" id="First-name" required="required" placeholder="Your first name">
    <br>

    <label for="Last-name">Last name*: </label>
    <input type="text" name="Last-name" id="Last-name" required="required" placeholder="Your last name">
    <br>

    <p>Which sport do you train?</p>
    <label for="Running">Running </label>
    <input type="checkbox" name="sport" id="Running">
    <br>
    <label for="Swimming">Swimming </label>
    <input type="checkbox" name="sport" id="Swimming">
    <br>
    <label for="Rowing">Rowing </label>
    <input type="checkbox" name="sport" id="Rowing">
    <br>

    <p>What is your gender</p>
    <input type="radio" name="Gender" id="Male">
    <label for="Male">Male</label>
    <br>
    <input type="radio" name="Gender" id="Female">
    <label for="Female">Female </label>
    <br>

    <label for="movie">Favorite movie: </label>
    <input type="text" name="movie" id="movie">
    <br>

    <label for="quote">Favorite quote: </label>
    <input type="text" name="quote" id="quote" placeholder="Write your favorite quote">
    <br>

    <label for="password">Pasword*: </label>
    <input type="password" name="password" id="password">
    <br>

    <label for="eten">Favorite food: </label>
    <select name="eten" id="eten">
        <option>Hamburger </option>
        <option>Frieten</option>
        <option>Pizza</option>
        <option>Chinees</option>
        <option>Boterham</option>
    </select>
    <br>

    <input type="file">
    <br>

    <label for="email">Email: </label>
    <input type="email" name="email" id="email" placeholder="Enter your email adress">
    <br>

    <label for="url">Favorite site: </label>
    <input type="url" name="url" id="url" placeholder="Enter the URL of your favorite site">
    <br>

    <label for="number">Favorite number between 1-10: </label>
    <input type="number" name="number" id="number" min="0" max="10">
    <br>

    <label for="range">Favorite number between 11-1000: </label>
    <input type="range" name="range" id="range" min="11" max="1000">
    <br>

    <label for="date">When were you born? </label>
    <input type="date" name="date" id="date">
    <br>

    <label for="reg">Belgian zip-code reg number*: </label>
    <input type="text" name="reg" id="reg" required="required" placeholder="9999">
    <br>

    <label for="search">Search for something: </label>
    <input type="search" name="search" id="search">
    <br>

    <label for="color">What is your favorite color? </label>
    <input type="color" name="color" id="color">
    <br>

    <input type="submit">
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
