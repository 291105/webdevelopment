<body>
<p>De siblings van je &lt;ul&gt; zijn &lt;h1&gt; en &lt;p&gt; .</p>
<p>De ancestors van je 2de &lt;li&gt; element zijn: &lt;ul&gt;, &lt;body&gt; en &lt;HTML&gt;</p>
<p>De descendants van &lt;body&gt; zijn:&lt;h1&gt;, &lt;p&gt;, &lt;ul&gt;, &lt;li&gt;</p>
<p>Het enige element in je document zonder een parent is je &lt;HTML&gt; zelf</p>
<p>Nee, je laatste tekst heeft uiteindelijk geen child.</p>
